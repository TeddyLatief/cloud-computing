name: Deploy API TensorFlow to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: capstone-party2023
  SERVICE: greenix
  REGION: us-central1
  IMAGE: greenix

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2.1
      with:
        project_id: ${{ env.PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Configure Docker
      run: |
        gcloud auth configure-docker gcr.io

    - name: Build and push Docker image
      run: |
        docker build -t gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA .
        docker push gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ env.SERVICE }} \
          --image gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE }}:$GITHUB_SHA \
          --platform managed \
          --region ${{ env.REGION }} \
          --port 8080
          
    - name: Deploy API files to Cloud Run
      run: |
        gcloud run services update ${{ env.SERVICE }} \
          --update-env-vars $(cat .env) \
          --quiet
        gcloud run services update ${{ env.SERVICE }} \
          --set-env-vars $(cat .env) \
          --quiet
        gcloud run services update ${{ env.SERVICE }} \
          --update-env-vars API_FILE_CONTENT="$(cat API-TensorFlow.py)" \
          --quiet
        gcloud run services update ${{ env.SERVICE }} \
          --update-env-vars REQ_FILE_CONTENT="$(cat requirements.txt)" \
          --quiet
